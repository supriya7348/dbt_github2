name: Run dbt with Docker

on:
  push:
    branches:
      - main

jobs:
  dbt_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Run dbt Docker Container
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app -w /usr/src/app xemuliam/dbt dbt run
    - name: Run dbt seeds
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app -w /usr/src/app xemuliam/dbt dbt seed

    - name: Run dbt tests
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app -w /usr/src/app xemuliam/dbt dbt test
    
    - name: Generate dbt Documentation
      run: |
        docker run --rm -v ${{ github.workspace }}:/usr/src/app -w /usr/src/app xemuliam/dbt dbt docs generate

      env:
        GH_TOKEN: ${{ SECRETS.DBT}}    

    - name: Commit and Push "target" Folder
      run: |
        git clone https://github.com/supriya7348/dbt_github2.git
        cd ./dbt_github2
        git config --global user.email "priyasupriya2018@gmail.com"
        git config --global user.name "supriya7348"
        cp -u -r target docs
        git add .
        git commit -m "Add 'target' folder"
        git push https://$GH_TOKEN@github.com/supriya7348/dbt_github2.git